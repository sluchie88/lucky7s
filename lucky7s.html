<!DOCTYPE html>
<html>
<head>
	<title>Luck is fickle</title>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
		
		<!--Link to JS file -->
		<script type="text/JavaScript" src="diceRoller.js"></script>
		
		<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
		
		<!--link to bootstrap-->
		<link href="css/bootstrap.min.css" 
				rel="stylesheet" 
				type="text/css" />
		
		<!--link to icon library-->
		<link rel="stylesheet" 
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!--Link to external css stylesheet-->
		<link href="lucky7s.css"
				rel="stylesheet"
				type="text/css" />

</head>

	<header>
		<div class="jumbotron jumbotron-fluid" id="jumbo">
			<h1 style="color:#f0ead6">Lucky Sevens</h1>
	</header>




<body>
	<div class="container col-xs-3 offset-4">
		<form name="lucky7s" id="lucky7s" onsubmit="return playLucky7s()"
			onreset="resetGame()" class="form-inline block">
			<div class="form-group">
				
				<label for="startingBet">Starting Bet: </label>			
				<input type="number" class="form-control no-border" id="startingBet"
					min="1.00" step="1.00" max="5000.00" placeholder="$0.00">
					
			</div>
			<button type="submit" id="playButton" class="btn btn-default">Let's Play!</button>
            <!-- Need to make this appear AFTER playing a game. Once clicked should disapper -->
			<button type="reset" id="playAgainButton" class="btn" style="display:none;">Play Again!</button>
		</form>
	<br />
			
		
		<hr />
		<br />
		<table id="results" class="table table-striped" style="display:none;">
			<thead>
				<tr>
					<th>Results</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><b>Starting Bet:</b></td>
					<td>$<span id="startingBet"></span><td>
				</tr>
				<tr>
					<td><b>Total Rolls Before Going Broke:</b></td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td><b>Highest Amount Won:</b></td>
					<td>$<span id="highestAmountWon"></span></td>
				</tr>
				<tr>
					<td><b>Roll Count At Highest Amount Won:</b></td>
					<td><span id="highestAmountWonRollCount"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
